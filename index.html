        <section class="popup popup_profile">
            <div class="popup__container">
                <button type="button" class="popup__close">
                    <img src="./images/CloseIcon-min.svg" alt="закрыть" class="popup__close-image">
                </button>
                <div class="popup__form">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <form class="popup__input-container popup__input-container_type_profile" name="попап" novalidate>

                        <input type="text" class="popup__input-item popup__input-item_type_name" name="имя" id="name" minlength="2" maxlength="40" required>
                        <span id="name-error" class="error"></span>

                        <input type="text" class="popup__input-item popup__input-item_type_job" name="профессия" id="job"  minlength="2" maxlength="200" required>
                        <span id="job-error" class="error"></span>
                        
                        <button type="submit" class="popup__save popup__save_type_profile popup__save_active" disabled>Сохранить</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="popup popup_add">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_type_add">
                    <img src="./images/CloseIcon-min.svg" alt="закрыть" class="popup__close-image">
                </button>
                <div class="popup__form">
                    <h2 class="popup__form-title">Новое место</h2>
                    <form class="popup__input-container popup__input-container_type_add" name="попапчик" novalidate>

                        <input type="text" class="popup__input-item popup__input-item_type_title" name="название" id="title" minlength="2" maxlength="30" placeholder="Название" required>
                        <span id="title-error" class="error"></span>

                        <input type="url" class="popup__input-item popup__input-item_type_link" name="ссылка на картинку" id="link" placeholder="Ссылка на картинку" required>
                        <span id="link-error" class="error"></span> 

                        <button type="submit" class="popup__save popup__save_type_add popup__save_active popup__save_disabled" disabled>Сохранить</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="popup popup_photo">
            <div class="popup__photo-container">
                <button type="button" class="popup__close popup__close_type_photo">
                    <img src="./images/CloseIcon-min.svg" alt="закрыть" class="popup__close-image">
                </button>
