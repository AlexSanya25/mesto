<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Жак-Ив Кусто</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="root"><header class="header"><img class="header__logo" src="5f3664cac9eb5a3ac370.svg" alt="место"></header><main><section class="profile"><img class="profile__avatar" src="329e44533b8bd06dd1f1.svg" alt="Кусто"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__editbutton" type="button"><img class="profile__editbutton-image" src="d86f9ef14d5daf49f6d4.svg" alt="редактировать"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__addbutton" type="button"><img class="profile__addbutton-image" src="faab81195141bf296f8b.svg" alt="плюсик"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Александр Гаврик</p></footer><template class="cards"><div class="element"><img class="element__image" src="." alt="картинка"> <button type="button" class="element__delete"><img class="element__delete-image" src="43dde1e65726e883abd7.svg" alt="удалить"></button><div class="element__container"><h2 class="element__title"></h2><button type="button" class="element__like"><img class="element__like-image" src="db3cc635425329f33f64.svg" alt="лайк"></button></div></div></template><section class="popup popup_profile"><div class="popup__container"><button type="button" class="popup__close"><img src="ec56f2e806c2d5f2e13c.svg" alt="закрыть" class="popup__close-image"></button><div class="popup__form"><h2 class="popup__form-title">Редактировать профиль</h2><form class="popup__input-container popup__input-container_type_profile" name="попап" novalidate><input class="popup__input-item popup__input-item_type_name" name="name" id="name" minlength="2" maxlength="40" required> <span i
